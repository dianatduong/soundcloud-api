<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SoundCloud9 API</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<header>
		<img id="logo" src="images/sc_st_white_240x140.png" alt="">
	</header>


	<div class="music">
		<form id="search-term">
			<input id="query" type="text" placeholder="Search"></input>
			<input id="button" type="button" value="Submit"></input>
		</form>

		<div id="player"></div>
	</div>


	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
